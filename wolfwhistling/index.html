食指放在拇指靠后的地方，放在嘴里，让舌头有包住两根手指的感觉。两指捏的越紧，吹出的声音越大。学生时代我就已经能用这个吹歌了。这叫马哨。乡下夜晚三公里之外都可以听到。你问办法？多练习。我练了一个多月才有声音。腮帮子肿了不知道多少次。别人都笑话我，但我会吹了之后，都是崇拜。我至今未在生活中遇到其他会吹的人。我也很多年没吹过了，刚看到题主问，我试了一下，杯子破了一个，现在正被老婆河东狮吼中。

<body>
RSA算法基于一个十分简单的数论事实：将两个大素数相乘十分容易，但是想要对其乘积进行因式分解却极其困难。
大乐透：(35*34*33*32*31/1*2*3*4*5)*(12*11/1*2)=21425712分之一

双色球：(33*32*31*30*29*28/1*2*3*4*5*6)*16=17721088分之一

七乐彩：30*29*28*27*26*25*24/1*2*3*4*5*6*7=2035800分之一

七星彩：10的7次方=10000000分之一

排列三：10的3次方=1000分之一

排列五：10的5次方=100000分之一

车祸死亡：200000分之一
